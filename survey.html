      <main>
        <h1>Survey</h1>
        <h4>
          This survey makes use of <em>"formspree.io"</em> to ensure I receive
          feedback to improve my skills and the website's content.
        </h4>
        <form action="https://formspree.io/f/xleogvwo" method="POST">
          <p>
            <label for="name"> Name<abbr title="required">*</abbr></label>
            <input type="text" id="name" name="name_field" required />
          </p>
          <p>
            <label for="email_accnt"
              >Email<abbr title="required">*</abbr></label
            >
            <input type="email" id="email_accnt" name="email_field" required />
          </p>
          <p>
            <label for="fav_bear"
              >How did you found about the website?<abbr title="required"
                >*</abbr
              ></label
            >
            <select name="best_bear" id="fav_bear" required>
              <option label=" " selected></option>
              <option value="resume">Resume</option>
              <option value="github">Github</option>
              <option value="google">Google</option>
              <option value="linkdin">LinkdIn</option>
              <option value="Other">Other</option>
            </select>
          </p>
          <fieldset>
            <legend>Do you like my bio-website?</legend>
            <ul>
              <li>
                <input
                  type="radio"
                  id="i_likeit"
                  name="radio_butt"
                  value="yes"
                /><label for="i_likeit">Yes</label>
              </li>
              <li>
                <input
                  type="radio"
                  id="no_dont_likeit"
                  name="radio_butt"
                  value="no"
                /><label for="no_dont_likeit">No</label>
              </li>
              <li>
                <input
                  type="radio"
                  id="no_I_luv_it"
                  name="radio_butt"
                  value="?"
                  checked
                /><label for="no_I_luv_it">I don like it, I love it!</label>
              </li>
            </ul>
          </fieldset>
          <p>
            <label for="reach_out">Comments</label
            ><textarea
              name="message"
              id="reach_out"
              cols="50"
              rows="5"
              wrap="hard"
              placeholder="Comments on how to improve the website's content?"
            ></textarea>
          </p>
          <p>
            <button type="submit">Send</button>
          </p>
        </form>
      </main>
